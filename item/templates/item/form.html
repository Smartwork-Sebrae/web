{% extends "core/base.html" %}
{% load bootstrap3 %}

{% block content %}
    {{ form.errors }}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                <i class="material-icons">check</i>
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
